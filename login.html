<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - SHOPA</title>
    <meta name="description" content="تسجيل الدخول إلى حسابك في SHOPA">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Left Side - Image -->
        <div class="login-image-side">
            <div class="login-image-content">
                <a href="index.html" class="login-logo">
                    <span class="logo-icon"><i class="fas fa-shopping-bag"></i></span>
                    <span class="logo-text">SHOPA</span>
                </a>

                <div class="login-image-text">
                    <h1>مرحباً بعودتك!</h1>
                    <p>سجل دخولك وابدأ بالتقاط أرقام عملائك تلقائياً</p>
                </div>

                <div class="login-features">
                    <div class="login-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>التقاط 100% من الأرقام</span>
                    </div>
                    <div class="login-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>بدون تكرار</span>
                    </div>
                    <div class="login-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>تصدير فوري إلى Excel</span>
                    </div>
                </div>

                <div class="login-stats">
                    <div class="login-stat">
                        <span class="stat-number">+500</span>
                        <span class="stat-label">بائع نشط</span>
                    </div>
                    <div class="login-stat">
                        <span class="stat-number">2.5M+</span>
                        <span class="stat-label">رقم تم التقاطه</span>
                    </div>
                </div>
            </div>
            <div class="login-image-overlay"></div>
        </div>

        <!-- Right Side - Form -->
        <div class="login-form-side">
            <div class="login-form-container">
                <div class="login-form-header">
                    <h2>تسجيل الدخول</h2>
                    <p>أدخل بياناتك للوصول إلى حسابك</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="example@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" aria-label="إظهار كلمة المرور">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            <span>تذكرني</span>
                        </label>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>

                    <div class="divider">
                        <span>أو</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>

                <div class="login-footer">
                    <p>ليس لديك حساب؟ <a href="#pricing">إنشاء حساب جديد</a></p>
                </div>

                <div class="back-to-home">
                    <a href="index.html">
                        <i class="fas fa-arrow-right"></i>
                        العودة للصفحة الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Add your login logic here
            console.log('Login attempt:', { email, password });

            // Show loading state
            const btn = this.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
            btn.disabled = true;

            // Simulate login (replace with actual API call)
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
                btn.disabled = false;
                alert('تم تسجيل الدخول بنجاح!');
            }, 2000);
        });
    </script>
</body>
</html>
